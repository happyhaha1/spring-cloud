apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"


archivesBaseName = 'eureka-consumer'

dependencies {
    compile(
            'org.springframework.cloud:spring-cloud-starter-eureka',
            'org.springframework.cloud:spring-cloud-starter-ribbon',
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-actuator',
            'org.springframework.cloud:spring-cloud-starter-hystrix',
            'org.springframework.cloud:spring-cloud-starter-hystrix-dashboard'
    )
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
bootJar{
    manifest = defaultManifest([
            project: this,
            projectVendor: project_vendor
    ])
}
dependencyManagement {
    imports {
        mavenBom libraries.'springCloud'
    }
}
